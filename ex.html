        <script type="text/javascript">
            function videoselector(videoLink) {
    // Update the video source
    document.getElementById('slider').src = videoLink;

    // Get all the navigation items
    let navItems = document.querySelectorAll('.navigation li');
    
    // Remove 'active' class from all items
    navItems.forEach(item => item.classList.remove('active'));
    
    // Add 'active' class to the clicked item
    const activeItem = Array.from(navItems).find(item => item.onclick.toString().includes(videoLink));
    activeItem.classList.add('active');
}
